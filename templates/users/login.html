<ion-view view-title="Login">
  <ion-content class="padding">
    <div class="card">
      <div class="item item-text-wrap text-center">
        <img src="img/logo.png">
      </div>
    </div>
    <form ng-submit="login()" name="loginForm">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="user.email" placeholder="Email address" required>
        </label>
        <label class="item item-input">
          <input type="password" ng-model="user.password" placeholder="Password" required>
        </label>
        <button class="button button-block button-positive" type="submit">
          Login
        </button>
        <button class="button button-block button-calm" ng-click="loginGoogle()">
          <span class="ion-social-google"></span>
          Sign in with Google
        </button>
        <button class="button button-block button-calm">
          Register
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>
