<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">New Doctor</h1>
        <button class="button" ng-click="modal.hide()">
            <i class="icon ion-close-round"></i>
        </button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="newDoctor.name" placeholder="Name">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="newDoctor.email" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="newDoctor.visitingHours" placeholder="Visiting Hours">
            </label>
            <button class="button button-full button-positive" ng-click="addDoctor()">
                Add Doctor
            </button>
        </div>
    </ion-content>
</ion-modal-view>
